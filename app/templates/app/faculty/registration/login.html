{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
   <link rel="icon" href="{% static 'app/images/favicon.ico' %}">

    <title>Faculty Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'app/css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'app/css/site/signin.css' %}" rel="stylesheet">
</head>

<body>
    <form class="form-signin" method="post">
        {% csrf_token %}
        <div class="title text-center">
            <img class="mb-4" src="{% static 'app/images/logo.jpg' %}" alt="" width="100" height="100">
            <h1 class="h3 mb-3 font-weight-normal">Faculty Login</h1>
        </div>

        <label for="faculty_email" class="sr-only">Email address</label>
        <input type="email" name="faculty_email" id="faculty_email" class="form-control input-start" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="faculty_password" id="inputPassword" class="form-control input-end" placeholder="Password" required>
        <a href="#" class="text-right" style="display: block;"><small>Forgot Password</small></a>
        <div class="checkbox mb-3">
            <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a href="{% url 'register-as-faculty' %}" class="mt-3 text-center" style="display:block;">No Account, Create Now</a>

        <p class="mt-5 mb-3 text-muted text-center">&copy;FYP Portal 2017-2018</p>
    </form>

</body>

</html>
