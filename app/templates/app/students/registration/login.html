{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'app/images/favicon.ico' %}">

    <title>Student Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'app/css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'app/css/site/signin.css' %}" rel="stylesheet">
</head>

<body>
<form class="form-signin" method="post">
    {% csrf_token %}
    <div class="title text-center">
        <img class="mb-4" src="{% static 'app/images/logo.jpg' %}" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Student Login</h1>
    </div>

    <label for="inputReg" class="sr-only">Registration Number</label>
    <div class="input-group">
        <select name="student_batch" id="student_batch" class="form-control input-center">
            {% for b in batch %}
                <option value="{{ b.id }}">{{ b.name }}</option>
            {% empty %}
                <option value="-">No batch found</option>
            {% endfor %}
        </select>
        <select name="student_program" id="student_program" class="form-control input-center">
            {% for p in program %}
                <option value="{{ p.id }}">{{ p.name }}</option>
            {% empty %}
                <option value="-">No program found</option>
            {% endfor %}
        </select>
        <input type="number" name="student_number" id="input_number" class="form-control input-center"
               placeholder="Number" required>
    </div>


    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="student_password" id="inputPassword" class="form-control input-end"
           placeholder="Password" required>
    <a href="#" class="text-right" style="display: block;">
        <small>Forgot Password</small>
    </a>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a href="{% url 'register-as-student' %}" class="mt-3 text-center" style="display:block;">No Account, Create Now</a>

    <p class="mt-5 mb-3 text-muted text-center">&copy;FYP Portal 2017-2018</p>
</form>

</body>

</html>
